  <div id="container">
    <div id="imageDiv">
      <!-- Your recent pictures here -->
      <img src="ChangeImage" alt="Recent Pictures">
    </div>


    
    <div id="menuDiv">
      <!-- Your tipping and support menu here -->
      <h1>Tipping and Support</h1>

    <div id="nowPlaying">

  <script>
    // Array of image URLs
    const images = [
      './Images/xtinaimage1.png',
      './Images/xtinaimage2.png',
      './Images/xtinaimage3.png',
      './Images/xtinaimage4.png',
    ];

    let currentIndex = 0; // Current index of the displayed image
    let isMenuVisible = false;

    function toggleMenu() {
      isMenuVisible = !isMenuVisible;

      if (isMenuVisible) {
        menuDiv.style.display = 'block';
        imageDiv.style.display = 'none';
      } else {
        menuDiv.style.display = 'none';
        imageDiv.style.display = 'block';
      }
    }

    function changeImage() {
      // Update the image source with the current image URL
      const image = new Image();
      image.src = images[currentIndex];

      image.onload = function() {
        imageDiv.innerHTML = '';
        imageDiv.appendChild(image);

        // Increment the index to move to the next image
        currentIndex = (currentIndex + 1) % images.length;
      };
    }

    // Get the necessary DOM elements
    const hamburger = document.querySelector('.hamburger');
    const imageDiv = document.getElementById('imageDiv');
    const menuDiv = document.getElementById('menuDiv');

    // Add a click event listener to the hamburger icon
    hamburger.addEventListener('click', toggleMenu);

    // Set the initial image
    changeImage();

    // Set an interval to change the image every x seconds (e.g., 5 seconds)
    const intervalSeconds = 5;
    setInterval(changeImage, intervalSeconds * 1000);
